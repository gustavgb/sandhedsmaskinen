<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandhedsmaskinen</title>

  <style>
    * {
      box-sizing: border-box;
    }

    main {
      display: grid;
      grid-template-columns: ". min-content .";
      padding: 16px;
    }

    #content {
      min-width: 600px;
      max-width: 100%;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    input {
      display: block;
      font-family: monospace;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin: 8px 0;
    }

    button {
      display: block;
      font-size: 14px;
      text-align: center;
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    p#result {
      white-space: pre;
      font-family: monospace;
      overflow-x: auto;
      padding: 8px;
      background-color: #efefef;
      display: none;
      border-radius: 4px;
      margin: 16px 0;
    }

    p#error {
      padding: 8px;
      text-align: center;
      background-color: #c00;
      color: white;
      display: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <script src="logical-expr-parser.js"></script>

  <main>
    <div id="content">
      <h1>Sandhedsmaskinen</h1>
      <input type="text" id="sentence" placeholder="Skriv VF eller VF'isk argument" value="(P->Q)|((!R)->Q), !(R&P) = Q|P">
      <button type="button" onclick="calculate()">Sving h√•ndtaget!</button>
      <p id="result"></p>
      <p id="error"></p>
    </div>
  </main>

  <script>
function calculate () {
  const sentence = document.getElementById('sentence').value

  try {
    const table = printTable(sentence)

    document.getElementById('result').style.display = "block"
    document.getElementById('error').style.display = "none"
    document.getElementById('result').innerText = table
  } catch (err) {
    document.getElementById('error').style.display = "block"
    document.getElementById('result').style.display = "none"
    document.getElementById('error').innerText = err.toString()
  }
}
  </script>

</body>
</html>
